<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/assets/logo.ico" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="stylesT.css" />
    <title>TMNT Web</title>
  </head>
  <body>
    <header class="header">
      <img src="./assets/logo.ico" alt="" />
      <div class="titles">
        <h1 id="title">Tenage Mutant Ninja turtles</h1>
        <h2>Mi web page</h2>
      </div>
      <img class="logo" src="./assets/henry.png" alt="logo" />
    </header>

    <main>
      <section class="imageCont">
        <button id="changeButton">Cambiar imagen</button>
        <img id="imgLoader" src="./assets/logo.png" alt="logo" />
      </section>

      <section class="creator">
        <div>
          <input id="userInput" type="text" placeholder="Agrega tu nombre:" />
          <button id="userButton">Enviar</button>
        </div>
        <span id="user"></span>
      </section>

      <footer class="footer">
        <p>SkullDev 2024</p>
      </footer>
    </main>

    <script src="./index.js"></script>

  </body>
</html>
